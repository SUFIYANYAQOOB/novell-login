<html> 
<head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
  <title>Novell Service Login</title> 
</head> 
<body>
    <h1> <p align="center"><font size="5"></font>Novell Service Login</h1> 
    
    

    <table align="center" > 
      <tr align="center" valign="top"> 
        <td> 
          <table align="center"> 
 
            <tr align="left"> 
              <td>Username:</td> 
              <td><input type="text" name="username" size="30"></td> 
            </tr> 
 
            <tr align="left"> 
              <td>Password:</td> 
              <td><input type="password" name="password" size="30">
              </td> 
            </tr> 
 
            <tr align="left"> 
              <td>City of<br>Employment:</td> 
              <td><input type="text" name="city" size="30"></td> 
            </tr> 
 
            <tr align="left"> 
              <td>Web server:</td> 
              <td> 
                <select name="webserver"> 
                  <option value="default" selected> 
                    --- Choose a server --- 
                  </option> 
                  <option value="server1"> 
                    server1
                  </option> 
                  <option value="server2"> 
                    server2
                  </option> 
                  <option value="server3"> 
                    server3 
                  
                </select> 
              </td> 
            </tr> 
 
            <tr> 
              <td colspan="2" align="left" height="25" valign="top"> 
                
              </td> 
            </tr> 
 
            <tr align="left"> 
              <td>Please specify<br>your role:</td> 
              <td> 
                 <input name="role" value="admin" type="radio">
                        Admin<br> 
                 <input name="role" value="engineer" type="radio">
                       Engineer<br> 
                 <input name="role" value="manager" type="radio">
                       Manager<br> 
              </td> 
            </tr> 
 
            <tr> 
              <td colspan="2 align="left" height="25" valign="top"
                  width="121"> 
            
              </td> 
            </tr> 
 
            <tr align="left"> 
              <td>Single Sign-on<br>to the following:</td> 
              <td> 
                <input name="mail" type="checkbox">Mail<br> 
                <input name="payroll" type="checkbox">Payroll<br> 
                <input name="selfservice" type="checkbox">
                             Self-service<br> 
              </td> 
            </tr> 
          </table> 
        </td> 
      </tr> 
 
      <tr> 
        <td colspan="2" align="center"> 
          <input value="Login" type="submit"> 
          <input type="reset"> 
        </td> 
      </tr> 
    </table> 
  </form> 
        <h1> <p align="center"><font size="5"></font>Muhammad Sufiyan</h1>
</body> 
</html>
